<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="./css/dashboard.css" />
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2 id="logo">แดชบอร์ด</h2>
      <ul class="menu">
        <li data-key="home" class="active"></li>
        <li data-key="report"></li>
        <li data-key="settings"></li>
        <li data-key="profile"></li>
      </ul>
    </aside>

    <main class="main-content">
      <header>
        <h1 id="welcome"></h1>
        <div class="header-buttons">
          <!-- Dropdown -->
          <div class="dropdown">
            <button class="dropbtn" id="dropdownBtn">
              <i class="fa fa-user-circle"></i> User <i class="fa fa-caret-down"></i>
            </button>
            <div id="dropdownMenu" class="dropdown-content">
              <a href="#" id="settingsBtn">Settings</a>
              <a href="#">About</a>
              <a href="#" id="logout">Logout</a>
            </div>
          </div>
        </div>
      </header>

      <section class="content">
        <h2 id="overview"></h2>

        <div class="cards">
          <div class="card">
            <h3 id="sales"></h3>
            <p>฿ 25,300</p>
          </div>
          <div class="card">
            <h3 id="users"></h3>
            <p>1,204</p>
          </div>
          <div class="card">
            <h3 id="tasks"></h3>
            <p>8</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Settings Popup -->
  <div id="settingsPopup" class="settings-popup">
    <div class="settings-content">
      <h3>Settings</h3>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="themeToggle" />
          Dark Mode
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="langToggle" />
          English Language
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="notificationToggle" />
          Enable Notifications
        </label>
      </div>
      <button id="closeSettings" class="btn-close">Close</button>
    </div>
  </div>

  <script src="./js/userProfile.js"></script>
  <script src="./js/dashboard.js"></script>
</body>
</html>
