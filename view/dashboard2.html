<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="./css/dashboard.css" />
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2 id="logo">แดชบอร์ด</h2>
      <ul class="menu">
        <li data-key="home" class="active"></li>
        <li data-key="report"></li>
        <li data-key="settings"></li>
        <li data-key="profile"></li>
      </ul>
    </aside>

    <main class="main-content">
      <header>
        <h1 id="welcome"></h1>
        <div class="header-buttons">
          <!-- Dropdown -->
          <div class="dropdown">
            <button class="dropbtn" id="dropdownBtn">
              <i class="fa fa-user-circle"></i> User <i class="fa fa-caret-down"></i>
            </button>
            <div id="dropdownMenu" class="dropdown-content">
              <a href="#" id="settingsBtn">Settings</a>
              <a href="#">About</a>
              <a href="#" id="logout">Logout</a>
            </div>
          </div>
        </div>
      </header>

      <section class="content">
        <h2 id="overview"></h2>

        <div class="cards">
          <div class="card">
            <h3 id="sales"></h3>
            <p>฿ 25,300</p>
          </div>
          <div class="card">
            <h3 id="users"></h3>
            <p>1,204</p>
          </div>
          <div class="card">
            <h3 id="tasks"></h3>
            <p>8</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Settings Popup -->
  <div id="settingsPopup" class="popup" style="display: none;">
    <div class="popup-content">
      <div class="popup-header">
        <h3>Settings</h3>
        <span class="close" id="closeSettings">&times;</span>
      </div>
      <div class="popup-body">
        <div class="setting-item">
          <label>Language:</label>
          <select id="languageSetting">
            <option value="th">ไทย (Thai)</option>
            <option value="en">English</option>
          </select>
        </div>
        <div class="setting-item">
          <label>Theme:</label>
          <select id="themeSetting">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="setting-item">
          <label>Notifications:</label>
          <input type="checkbox" id="notificationsSetting" checked>
        </div>
      </div>
      <div class="popup-footer">
        <button class="btn-primary" id="saveSettings">Save</button>
        <button class="btn-secondary" id="cancelSettings">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script src="./js/userProfile.js"></script>
  <script src="./js/dashboard.js"></script>
</body>
</html>
