<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Page</title>
  <link rel="stylesheet" href="./css/adminpage.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="brand">PGX Admin</div>
      <nav class="nav-menu">
        <a href="#" class="nav-item">
          <span>Dashboard</span>
        </a>
        <a href="#" class="nav-item">
          <span>ข้อมูลผู้ป่วย</span>
        </a>
        <a href="#" class="nav-item">
          <span>ตรวจสอบข้อมูล</span>
        </a>
        <a href="#" class="nav-item active">
          <span>Admin Page</span>
        </a>
      </nav>
    </aside>

    <!-- ...existing code... -->
    <main class="main-content">
      <header class="page-header">
        <div class="page-title">
          <h1>จัดการผู้ใช้งาน</h1>
          <p>เพิ่มผู้ใช้งานใหม่และจัดการรายชื่อผู้ใช้งานทั้งหมด</p>
        </div>
        <div class="header-buttons">
          <button id="themeToggle" class="icon-btn" title="เปลี่ยนธีม">
            <i class="fa fa-moon"></i>
          </button>
          <button id="langToggle" class="lang-btn" title="สลับภาษา">TH</button>
          <div class="dropdown">
            <button class="dropbtn" id="dropdownBtn">
              <i class="fa fa-user-circle"></i>
              Admin
              <i class="fa fa-caret-down"></i>
            </button>
            <div id="dropdownMenu" class="dropdown-content">
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#" id="logout">Logout</a>
            </div>
          </div>
        </div>
      </header>

      <section class="card">
        <h2>เพิ่มผู้ใช้งาน</h2>
        <form id="user-form" class="form-grid">
          <div class="form-field">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required />
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <div class="input-with-button">
              <input id="password" name="password" type="password" required />
              <button type="button"
                      class="toggle-password"
                      data-target="password"
                      aria-label="แสดงรหัสผ่าน">
                <svg class="icon icon-eye-open" viewBox="0 0 24 24" fill="none">
                  <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"
                        stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                  <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.8"/>
                </svg>
                <svg class="icon icon-eye-off" viewBox="0 0 24 24" fill="none">
                  <path d="M3.98 5.51A17.92 17.92 0 0112 5c7 0 11 7 11 7a17.92 17.92 0 01-4.33 5.19"
                        stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M9.53 9.53A3 3 0 0014.47 14.47" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M2 2l20 20" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
          </div>
          <div class="form-field">
            <label for="hospitalId">Hospital ID</label>
            <input id="hospitalId" name="hospital_id" type="text" required />
          </div>
          <div class="form-field">
            <label for="role">Role</label>
            <select id="role" name="role" required>
              <option value="">เลือกบทบาท</option>
              <option value="pharmacist">Pharmacist</option>
              <option value="medtech">MedTech</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn primary">เพิ่มผู้ใช้งาน</button>
          </div>
        </form>
        <div id="form-message" class="form-message" role="alert"></div>
      </section>

      <section class="card">
        <h2>รายชื่อผู้ใช้งาน</h2>
        <div class="table-wrapper">
          <table id="user-table">
            <thead>
              <tr>
                <th>Username</th>
                <th>Hospital ID</th>
                <th>Role</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- จะถูกเติมโดยสคริปต์ -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
    <!-- ...existing code... -->
  </div>

  <!-- Edit User Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>แก้ไขข้อมูลผู้ใช้</h2>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <form id="edit-user-form">
        <input type="hidden" id="edit-user-id" />
        
        <div class="form-field">
          <label for="edit-username">Username</label>
          <input id="edit-username" name="username" type="text" required readonly />
          <small class="field-note">Username ไม่สามารถแก้ไขได้</small>
        </div>

        <div class="form-field">
          <label for="edit-password">Password ใหม่ (เว้นว่างหากไม่ต้องการเปลี่ยน)</label>
          <div class="input-with-button">
            <input id="edit-password" name="password" type="password" />
            <button type="button"
                    class="toggle-password"
                    data-target="edit-password"
                    aria-label="แสดงรหัสผ่าน">
              <svg class="icon icon-eye-open" viewBox="0 0 24 24" fill="none">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7z"
                      stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.8"/>
              </svg>
              <svg class="icon icon-eye-off" viewBox="0 0 24 24" fill="none">
                <path d="M3.98 5.51A17.92 17.92 0 0112 5c7 0 11 7 11 7a17.92 17.92 0 01-4.33 5.19"
                      stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9.53 9.53A3 3 0 0014.47 14.47" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-field">
          <label for="edit-hospital-id">Hospital ID</label>
          <input id="edit-hospital-id" name="hospital_id" type="number" required />
        </div>

        <div class="form-field">
          <label for="edit-role">Role</label>
          <select id="edit-role" name="role" required>
            <option value="">เลือกบทบาท</option>
            <option value="pharmacist">เภสัชกร</option>
            <option value="medtech">นักเทคนิคการแพทย์</option>
          </select>
        </div>

        <div id="edit-form-message" class="form-message"></div>

        <div class="modal-actions">
          <button type="button" class="btn btn-secondary" id="cancelEdit">ยกเลิก</button>
          <button type="submit" class="btn primary">บันทึกการแก้ไข</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./js/adminpage.js"></script>
</body>
</html>
