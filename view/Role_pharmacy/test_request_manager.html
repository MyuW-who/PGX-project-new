<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Request Manager</title>
  <script>(function(){const t=localStorage.getItem('theme-mode');t==='dark'&&document.documentElement.classList.add('dark')})();</script>

  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="../../view_Global/css/global.css"> 
  <link rel="stylesheet" href="./css/test_request_manager.css" />
  <link rel="stylesheet" href="./css/test_request_cards.css" />
  <link rel="stylesheet" href="../../view_Global/css/menu.css">
  <link rel="stylesheet" href="../../view_Global/css/navbar.css">
  <link rel="stylesheet" href="../../view_Global/css/navbar_hover.css">
  <link rel="stylesheet" href="../../view_Global/css/darkmode.css">


</head>
<body>

  <!-- แถบ Navbar -->
  <div class="hover-navbar">
    <div class="navbar-content">
      <div class="navbar-left">
        <span class="logo">Demo</span>
      </div>
      <div class="navbar-right">
        <button class="nav-btn close"><i class="fa fa-xmark"></i></button>
      </div>
    </div>
  </div>

  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Logo</h2>
      <ul>
        <li id="dashboard-btn-pharmacy">Dashboard</li>
        <li id="test-request-manager-btn-pharmacy" class="active">จัดการคำขอตรวจ</li>
        <li id="information-btn-pharmacy">ตรวจสอบข้อมูล</li>
      </ul>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <!-- Header -->
      <header class="page-header">
        <h2>Test Request Manager - Pending Requests</h2>
        <div class="header-actions">
          <button id="themeToggle" class="icon-btn"><i class="fa fa-moon"></i></button>
          <button id="langToggle" class="lang-btn">TH</button>

          <div class="dropdown">
            <button class="dropbtn" id="dropdownBtn">
              <i class="fa fa-user-circle"></i> Admin <i class="fa fa-caret-down"></i>
            </button>
            <div id="dropdownMenu" class="dropdown-content">
              <a href="#" id="profile-link" class="dropdown-item">Profile</a>
              <a href="#">About</a>
              <a href="#" id="logout">Logout</a>
            </div>
          </div>
        </div>
      </header>

      <!-- Toolbar -->

      <div class="toolbar">
        <div class="toolbar-left">
          <input type="text" id="searchInput" placeholder="ค้นหาด้วยรหัสผู้ป่วย">
          <i class="fa fa-search"></i>
        </div>
          
        <div class="toolbar-right">
          <select id="tatFilter">
            <option value="pending" selected>Pending Only</option>
            <option value="all">All status</option>
            <option value="need_2_confirmation">Need 2 confirmation</option>
            <option value="need_1_confirmation">Need 1 confirmation</option>
            <option value="done">Done</option>
            <option value="reject">Reject</option>
          </select>
          <button id="scanBarcodeBtn" class="btn primary">
            <i class="fa fa-barcode"></i>
            สแกนบาร์โค้ด
          </button>
          
        </div>
      </div>

      <!-- Stats -->
      <section class="quick-stats">
        <div class="stat-box stat-pending">
          <div class="stat-icon"><i class="fas fa-clock"></i></div>
          <div class="stat-content">
            <span class="stat-label">Pending Cases</span>
            <span class="stat-number" id="statPending">0</span>
          </div>
        </div>
        <div class="stat-box stat-normal">
          <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
          <div class="stat-content">
            <span class="stat-label">TAT Normal (&lt;80%)</span>
            <span class="stat-number" id="statNormal">0</span>
          </div>
        </div>
        <div class="stat-box stat-warning">
          <div class="stat-icon"><i class="fas fa-exclamation-triangle"></i></div>
          <div class="stat-content">
            <span class="stat-label">TAT Warning (≥80%)</span>
            <span class="stat-number" id="statWarning">0</span>
          </div>
        </div>
        <div class="stat-box stat-overdue">
          <div class="stat-icon"><i class="fas fa-exclamation-circle"></i></div>
          <div class="stat-content">
            <span class="stat-label">TAT Overdue (&gt;100%)</span>
            <span class="stat-number" id="statOverdue">0</span>
          </div>
        </div>
      </section>

      <!-- Request Cards Grid -->
      <section class="requests-container">
        <div id="requestsGrid" class="requests-grid">
          <!-- Cards will be dynamically inserted here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Barcode Scanner Overlay -->
  <div class="scanner-overlay" id="scannerOverlay">
    <div class="scanner-popup-box">
      <h3>Scan Barcode</h3>
      <div class="scanner-visual">
        <i class="fa fa-barcode"></i>
        <div class="scanner-line"></div>
      </div>
      <p>กรุณาวางบาร์โค้ดให้อยู่ในระยะของกล้อง</p>
      <button type="button" id="closeScannerBtn" class="close-btn">
        ปิด
      </button>
    </div>
  </div>
  

  <!-- Settings Popup -->
  <div id="settingsPopup" class="popup" style="display: none;">
    <div class="popup-content">
      <div class="popup-header">
        <h3>Settings</h3>
        <span class="close" id="closeSettings">&times;</span>
      </div>
      <div class="popup-body">
        <div class="setting-item">
          <label>Language:</label>
          <select id="languageSetting">
            <option value="th">ไทย (Thai)</option>
            <option value="en">English</option>
          </select>
        </div>
        <div class="setting-item">
          <label>Theme:</label>
          <select id="themeSetting">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
        <div class="setting-item">
          <label>Notifications:</label>
          <input type="checkbox" id="notificationsSetting" checked>
        </div>
      </div>
      <div class="popup-footer">
        <button class="btn-primary" id="saveSettings">Save</button>
        <button class="btn-secondary" id="cancelSettings">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script src="../../view_Global/js/userProfile.js"></script>
  <script src="../../view_Global/js/darkmode.js"></script>
  <script src="./js/test_request_manager.js"></script>
  <script src="../../view_Global/js/menu.js"></script>
  <script src="../../view_Global/js/navbar_hover.js"></script>

</body>
</html>
